<div class="nav">
  <a routerLink="/products/new" class="btn btn-primary">New</a>
</div>
<br>

<table class="table table-hover">
  <thead>
      <tr>
          <th>Name</th>
          <th>Entry Price</th>
          <th>Out Price</th>
          <th>Date</th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let pdt of products">
          <td>{{ pdt.name }}</td>
          <td>{{ pdt.entryPrice }}</td>
          <td>{{ pdt.sellPrice }}</td>
          <td>{{ pdt.getDate|date:"dd/MM/yyyy:HH:mm:ss"}}</td>
          <td>                    
              <a [routerLink]="['/products', pdt.idProduct]">
                  <button class="btn btn-warning" type="button"><i class="icon-pencil"></i></button>
              </a>
              <button class="btn btn-danger" (click)="showSuccess()"><i class="icon-trash"></i></button>
              
          </td>
      </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previous()">Previous</a></li>
      
      <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
  </ul>
</nav>
